<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="favicon3.ico"/>
<link rel="Shortcut Icon" href="favicon3.ico" />
<script src="static/js/vue.min.js"></script>

<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

<title>Jbus web application</title>
<meta name="keywords" content="Jbus web app">
<meta name="description" content="Jbus web app">
</head>
<body>
<div id="app">
<header class="navbar-wrapper " >
	<div  class="navbar navbar-fixed-top">
		<div class="container-fluid cl" style="background-color:#19a97b	">

			<a href="index.html" class="logo navbar-logo f-l mr-10 hidden-xs" >
				<img src="static/img/water_p.png" width="30px" height="24px" style="margin-top:-3px"/>
				{{title}}</a>
			<a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:;">&#xe667;</a>

		<nav id="Hui-userbar" class="nav navbar-nav navbar-userbar hidden-xs">
			<ul class="cl">
				<li>{{nickName}}</li>
				<li class="dropDown dropDown_hover">
						<a href="#" class="dropDown_A">{{account}} <i class="Hui-iconfont">&#xe6d5;</i></a>
						<ul class="dropDown-menu menu radius box-shadow">
							<li><a @click="logout">退出</a></li>
							<li>
								<a id="id_myaccount" data-href="app/myAccountInfo.html" data-title="帐号设置" href="javascript:Hui_admin_tab(document.getElementById('id_myaccount'))">
									帐号设置
								</a>
							</li>
							<li v-if="isSysAdmin=='yes'">
								<a id="id_sysmenu" data-href="app/sysman/sysman.html" data-title="系统管理" href="javascript:Hui_admin_tab(document.getElementById('id_sysmenu'))">
									系统管理
								</a>
							</li>
					</ul>
				</li>

			</ul>
		</nav>
	</div>
	</div>
</header>
<aside class="Hui-aside">
	<div class="menu_dropdown bk_2" >
		<template v-for="(branch, i) in branchDeviceList">
			<dl :id="'dl_'+branch.branchId">
				<dt>
					<i class="Hui-iconfont">&#xe625;</i> {{branch.branchName}}
				</dt>
				<dd>
					<ul>
						<template v-for="(device, j) in branch.deviceList" >
							<li>
								<a :id="device.deviceSn" :data-href="'app/control.html?deviceSn='+device.deviceSn+'&deviceName='+device.deviceName" :data-title="device.deviceName" href="javascript:void(0)" >
									<!-- <i class="Hui-iconfont" style="font-size:1em;color:#0c0">
										&#xe601;
									</i> -->
									<i :id="'icon_' + device.deviceSn" class="Hui-iconfont deviceIcon" style="font-size:1em;color:#0c0">
										{{ device.privilege=='view'?'&#xe665;':'&#xe61d;' }}
									</i>
										{{device.deviceName}}
								</a>
							</li>
						</template>
					</ul>
				</dd>
			</dl>
		</template>
	</div>
</aside>

<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<section class="Hui-article-box">
	<div id="Hui-tabNav" class="Hui-tabNav hidden-xs">
		<div class="Hui-tabNav-wp">
			<ul id="min_title_list" class="acrossTab cl">
				<li class="active">
					<span title="Dashboard" data-href="app/dashboard.html">
						首页
						<!-- a href=""><img style="width:14px;height:14px;margin-bottom:2px" src="static/img/reload_48.ico"</a -->
					</span>
					<em></em></li>
		</ul>
	</div>
		<div class="Hui-tabNav-more btn-group"><a id="js-tabNav-prev" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d4;</i></a><a id="js-tabNav-next" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d7;</i></a></div>
</div>
	<div id="iframe_box" class="Hui-article">
		<div class="show_iframe">
			<div style="display:none" class="loading"></div>
			<iframe scrolling="yes" frameborder="0" src="app/dashboard.html"></iframe>
	</div>
</div>
</section>

<div class="contextMenu" id="Huiadminmenu">
	<ul>
		<li id="closethis">关闭当前 </li>
		<li id="closeall">关闭全部 </li>
</ul>
</div>

</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>

<script type="text/javascript" src="app/common/constant.js?v=9"></script>
<script type="text/javascript" src="app/common/common.js"></script>
<script type="text/javascript" src="index.js?v=10"></script>

</body>
</html>
