
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script type="text/javascript" src="../../static/js/vue.min.js"></script>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>

<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

<style>
  td {
    padding:5px 5px 5px 0px
  }
</style>

<title>privilegeEdit</title>
</head>

<div id="app" class="page-container" style="margin-top:-20px">
  <span style="font-size:1.5em">权限管理（{{nickName}}）</span>
  <br/><br/>
  <table  class="table table-border">
    <template v-for="(item, index) in branchPrivlegeList">

        <tr>
          <td width="20px" >
              <label>{{index+1}}</label>
          </td>
          <td width="100px" >
              <label>{{item.branchName}}</label>
          </td>
          <td>
              <input type="radio" id="one" value="0" v-model="item.privilege">
              <label for="one" title="">无权限</label> &nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" id="two" value="1" v-model="item.privilege">
              <label for="two" title="">查看</label>&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" id="three" value="2" v-model="item.privilege">
              <label for="three" title="">操控</label>
          </td>
        </tr>

    </template>


    <tr>
      <td colspan="3"  >
        <button @click="ok()" class="btn btn-primary-outline radius center">
          更新
        </button>
        <button @click="reset()" class="btn btn-primary-outline radius center">
          重置
        </button>
      </td>
    </tr>
  </table>


</div>

<script type="text/javascript" src="../common/constant.js?v=7"></script>
<script type="text/javascript" src="../common/common.js?v=9"></script>
<script type="text/javascript" src="privilegeEdit.js?v=9 "></script>
</body>
</html>
