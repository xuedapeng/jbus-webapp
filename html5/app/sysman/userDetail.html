
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script type="text/javascript" src="../../static/js/vue.min.js"></script>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>

<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

<style>
  td {
    padding:5px 5px 5px 0px
  }
</style>

<title>userDetail</title>
</head>

<div id="app" class="page-container" style="margin-top:-20px">

  <table >
    <tr>
      <td>
        <span style="font-size:1.5em">人员详情</span>
        <br/><br/>
      </td>
        <td align="right">
          <i class="Hui-iconfont" style="font-size:1.5em;color:blue;cursor:pointer" @click="editUser">
            &#xe60c;
          </i>
          <i class="Hui-iconfont" style="font-size:1.5em;color:blue;cursor:pointer" @click="delUser">
            &#xe609;
          </i>

        </td>
    </tr>
    <tr>
      <td width="80px" >
          <label>姓名：</label>
      </td>
      <td width="77%">
        <input type="text" class="input-text radius size-M" readonly v-model="nickName" />
      </td>
    </tr>
    <tr>
      <td >
        <label>帐号（手机号）：</label>
      </td>
      <td>
        <input type="text" class="input-text radius size-M" readonly v-model="account" />
      </td>
    </tr>
    <tr>
      <td >
        <label>所属单位：</label>
      </td>
      <td>
        <input type="text" class="input-text radius size-M" readonly v-model="branchName" />
      </td>
    </tr>
    <tr>
      <td valign="top">
        <label for="ck-branchAdmin">操作权限：</label>
      </td>
      <td>
        <input type="radio" id="one" value="1" v-model="branchRole" disabled>
        <label for="one" title="只能查看水闸状态">查看</label> &nbsp;
        <input type="radio" id="two" value="2" v-model="branchRole" disabled>
        <label for="two" title="可以操作闸门">操控</label>&nbsp;
        <input type="radio" id="three" value="3" v-model="branchRole" disabled>
        <label for="three" title="管理部门人员和设备">管理</label>
      </td>
    </tr>
    <tr>
      <td >
        <label>帐号状态：</label>
      </td>
      <td>
        <input type="text" class="input-text radius size-M" readonly v-model="status" />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="right" width="95%" >
      </td>
    </tr>
  </table>

</div>

<script type="text/javascript" src="../common/constant.js?v=7"></script>
<script type="text/javascript" src="../common/common.js?v=8"></script>
<script type="text/javascript" src="userDetail.js?v=10 "></script>
</body>
</html>
